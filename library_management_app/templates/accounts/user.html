<html>

<head>
    <title>Library Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <h3 class="navbar-brand">Library Management</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
            aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav mr-auto">

                {% if request.user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users' %}">Users</a>
                </li>
                {% endif %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'books' %}">Books <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>

            </ul>

        </div>
    </nav>

    <div class="container col-sm-9">
        <br /><br /><br />
        <br /><br /><br />
        <br /><br /><br />

        <table class="table table-hover table-lg  table-body">
            <thead class="thead-light">
                <tr>

                    <th>
                        <h1 class="display-4">User</h1>
                    </th>

                    <th>
                        <h1 class="display-4 ">Email</h1>
                    </th>

                    <th>
                        <h1 class="display-4">Join Date</h1>
                    </th>

                    <th></th>

                </tr>
            </thead>

            <tbody>
                <tr>

                    <td>
                        <h3 class="display-5">{{ user }}</h3>
                    </td>

                    <td>
                        <h3 class="display-5">{{ user.email }}</h3>
                    </td>

                    <td>
                        <h3 class="display-5">{{ user.date_joined }}</h3>
                    </td>

                    <td>
                        <a href="{% url 'reset_password' %}" class="btn btn-warning btn-lg" role="button">
                            Change Password
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
